<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <title>Progress</title>
    <link rel="stylesheet" href="index.css" />git remote add origin git@github.com:ArtyomKulik/progress_block.git
  </head>
  <body>
    <div class="container">
      <div class="progress-wrapper">
        <svg class="progress-circle" viewBox="0 0 100 100">
          <circle class="progress-background" cx="50" cy="50" r="40" />
          <circle class="progress-bar" cx="50" cy="50" r="40" />
        </svg>
        <div class="controls">
          <div class="control-item">
            <label>Value:</label>
            <input type="number" min="0" max="100" id="valueInput" inputmode="decimal" />
          </div>
          <div class="control-item">
            <label>Animate:</label>
            <input type="checkbox" id="animateToggle" />
          </div>
          <div class="control-item">
            <label>Hide:</label>
            <input type="checkbox" id="hideToggle" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
